<!DOCTYPE html>
<html>

<head>
  <title>Real-time Network Monitor</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>



  <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all/js"></script> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <div class="row title ">
    <div class="col-8">

    </div>
    <div class="col-4">

    </div>
  </div>

</head>

<body>
  <h1>Real-time Network Monitor Tool</h1>

  <nav id="navBar" class="navbar navbar-dark bg-dark nav-fill container-fluid">
    <div class="row">
      <ul class="nav nav-pills ">
        <li class="nav-item">
          <a class="nav-link active " data-bs-toggle="pill" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  " data-bs-toggle="pill" href="#dns">DNS Queries</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  " data-bs-toggle="pill" href="#host">Hosts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  " data-bs-toggle="pill" href="#ports">Ports</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="backbody">

    <div class="container tab-content mainbody ">
      <div id="home" class="tab-pane active">
        <div id="protodist" style="width: 80%; margin: 20px auto;"></div>
        <div id="throughputGraph" style="width: 80%; margin: 20px auto;"></div>
      </div>

      <div id="dns" class="tab-pane"><br>
        <h2>DNS Packets</h2>
        <table id="dnsList" class="table table-dark table-hover">
          <thead>
            <tr>
              <th class="bg-black bg-gradient">IP</th>
              <th class="bg-black bg-gradient">DNS Server</th>
              <th class="bg-black bg-gradient">Names</th>
            </tr>
          </thead>
          <tbody id="dnsTableBody">
          </tbody>
        </table>
      </div>

      <div id="host" class="tab-pane">

        <div id="topTalkers" style="width: 80%; margin: 20px auto;"></div>

        <table id="arpResults" class="table table-dark table-hover">
          <thead>
            <tr>
              <th class="bg-blue bg-gradient">IP</th>
              <th class="bg-blue bg-gradient">MAC</th>
            </tr>
          </thead>
          <tbody id="arpTableBody"></tbody>
        </table>
      </div>

      <div id="ports" class="tab-pane">
        <ul id="portsResults"></ul>

      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
